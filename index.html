<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    
    <div class="wrapper">
            <div class="left">
                <h2>BMI Calculator:</h2>
                <div class="form-group">
                    <input type="range" name="weight" id="weight" min="20" max="200" value="20" />
                    <span id="weight-value">20 kg</span>
                </div>

                <div class="form-group">
                    <input type="range" name="height" id="height" min="100" max="250" value="100" />
                    <span id="height-value">100 cm</span>
                </div>

                <p id="result">20.0</p>
                <p id="category">Normal Weight</p>
            </div>
            <div class="right">
                <div class="author">
                    <img src="./images/Abstract-Yellow-liquid-shape.png" alt="">
                </div>
            </div>
    </div>









    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="./js/main.js"></script>
</body>
</html>
